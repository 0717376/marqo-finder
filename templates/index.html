<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по документам</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            padding-right: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-form button {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
        .clear-icon {
            position: absolute;
            top: 50%;
            right: 32%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
            color: #999;
            font-size: 20px;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .title {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
            margin-bottom: 5px;
            display: block;
        }
        .url {
            font-size: 14px;
            color: #006621;
            margin-bottom: 10px;
        }
        .highlight {
            color: #333;
            line-height: 1.6;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .score {
            color: #888;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        .loading i {
            font-size: 24px;
            color: #4CAF50;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 5px 10px;
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск по документам</h1>
        <form class="search-form" id="search-form">
            <input type="text" id="query" placeholder="Введите поисковый запрос">
            <span class="clear-icon" id="clear-icon">&times;</span>
            <button type="submit">Искать</button>
        </form>
        <div id="results"></div>
        <div class="pagination" id="pagination"></div>
        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const queryInput = document.getElementById('query');
        const clearIcon = document.getElementById('clear-icon');
        const resultsContainer = document.getElementById('results');
        const paginationContainer = document.getElementById('pagination');
        const loadingIndicator = document.getElementById('loading');
        
        let currentPage = 1;
        const perPage = 10;
        let totalHits = 0;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            performSearch(1);
        });

        clearIcon.addEventListener('click', () => {
            queryInput.value = '';
            clearResults();
            clearIcon.style.display = 'none';
        });

        function clearResults() {
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';
            totalHits = 0;
            currentPage = 1;
        }

        async function performSearch(page = 1) {
            const query = queryInput.value;
            currentPage = page;

            loadingIndicator.style.display = 'block';
            clearResults();

            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${encodeURIComponent(query)}&page=${currentPage}&per_page=${perPage}`,
            });

            const data = await response.json();

            displayResults(data.results);

            totalHits = data.total_hits;
            renderPagination();

            window.scrollTo(0, 0);

            loadingIndicator.style.display = 'none';
            clearIcon.style.display = 'block';
        }

        function displayResults(results) {
            results.forEach((hit) => {
                const result = document.createElement('div');
                result.classList.add('result');

                const title = document.createElement('a');
                title.classList.add('title');
                title.href = hit.URL.replace('http://srv-captain--gitlab', 'https://gitlab.muravskiy.com');
                title.target = '_blank';
                title.textContent = hit.Title;

                const url = document.createElement('div');
                url.classList.add('url');
                url.textContent = hit.URL.replace('http://srv-captain--gitlab', 'https://gitlab.muravskiy.com').replace(/^https?:\/\//, '');

                const highlight = document.createElement('div');
                highlight.classList.add('highlight');
                highlight.textContent = truncateText(hit.Content, 300);

                const score = document.createElement('div');
                score.classList.add('score');
                score.textContent = `Скор: ${hit._score}`;

                result.appendChild(title);
                result.appendChild(url);
                result.appendChild(highlight);
                result.appendChild(score);

                resultsContainer.appendChild(result);
            });
        }

        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text;
        }

        function renderPagination() {
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(totalHits / perPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    performSearch(i);
                });

                if (i === currentPage) {
                    pageLink.classList.add('active');
                }

                paginationContainer.appendChild(pageLink);
            }
        }
    </script>
</body>
</html>
